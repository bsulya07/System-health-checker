<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boby's Health Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      text-align: center;
      padding: 50px;
    }
    h1 { color: #333; }
    input {
      margin: 10px;
      padding: 10px;
      width: 200px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background-color: #45a049; }
    .result { margin-top: 20px; font-weight: bold; }
  </style>
</head>
<body>
  <h1>ðŸ’ª Boby's Health Calculator</h1>
  <p>Enter your details to calculate your BMI:</p>
  
  <input id="weight" type="number" placeholder="Weight (kg)">
  <input id="height" type="number" placeholder="Height (cm)">
  <input id="age" type="number" placeholder="Age (years)">
  <br>
  <button onclick="calculate()">Calculate</button>
  
  <div class="result" id="result"></div>
  
  <script>
    function calculate() {
      const weight = parseFloat(document.getElementById("weight").value);
      const height = parseFloat(document.getElementById("height").value) / 100;
      const age = document.getElementById("age").value;
      const bmi = (weight / (height * height)).toFixed(2);
      let status = "";

      if (bmi < 18.5) status = "Underweight";
      else if (bmi < 24.9) status = "Normal weight";
      else if (bmi < 29.9) status = "Overweight";
      else status = "Obese";

      document.getElementById("result").innerHTML = `
        <p>Your BMI is: ${bmi}</p>
        <p>Status: ${status}</p>
        <p>Age considered: ${age} years</p>
      `;
    }
  </script>
</body>
</html>
